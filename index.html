<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave Podcast</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="hero-wrapper">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    Tech<span class="gradient-text">Wave</span>
                </div>

                <input type="checkbox" id="check" class="menu-btn">
                <label for="check" class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>

                <ul class="nav-menu">
                    <li><a href="#about" class="nav-item">About</a></li>
                    <li><a href="#episodes" class="nav-item">Episodes</a></li>
                    <li><a href="#host" class="nav-item">Host</a></li>
                </ul>

                <div class="nav-btn-wrapper">
                    <button class="btn-gradient">
                        Subscribe <img src="./assets/ArrowRight.png" alt="" class="btn-icon">
                    </button>
                </div>
            </div>
        </nav>

        <section class="banner">
            <div class="banner-content">
                <div class="podcast-visual">
                    <div class="circle-glow">
                        <img src="./assets/hero-circle.png" alt="Wave visual" class="wave-img">
                        <img src="./assets/microphone.png" alt="Microphone" class="mic-img">
                        <span class="badge-new">NEW</span>
                    </div>
                </div>

                <h1 class="main-title">TechWave</h1>
                <p class="sub-description">
                    Your daily dose of tech insights,and personal growth.
                </p>

                <div class="banner-ctas">
                    <button class="btn-spotify">
                        <img src="./assets/spotify.png" alt="Spotify icon" class="btn-icon"> 
                        Listen On Spotify
                    </button>
                    <button class="btn-outline">
                        <img src="./assets/message.png" alt="Message icon" class="btn-icon"> 
                        Subscribe
                    </button>
                </div>
            </div>
        </section>
    </header>

</body>
</html>
